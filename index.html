<!--Created by Kirk on 1/11/2016. From Jade.--><html><head><title>The Best Fibonacci Ever</title><script type="text/javascript" src="./public/javascripts/lib/angular/angular.min.js"></script><script type="text/javascript" src="./public/javascripts/app.js"></script><!--with a pure javascript approach, I'd put the script tags at the bottom of the body--><link href="./public/style/style.css" rel="stylesheet"/></head><body ng-app="ngChallenge"><div ng-controller="FibCtrl"><span>{{afib}} +</span><span>{{bfib}} =</span><span>{{curfib}}</span><button ng-click="recurseFib()">Recurse</button><button ng-click="iterateFib()">Iterate</button><button ng-click="updateFib()">Update</button><ol start="0"><li ng-repeat="fib in sequence track by $index">{{fib}}</li></ol></div></body></html>
